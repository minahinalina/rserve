<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            document.getElementById("現在地").value = 
                "Latitude: " + position.coords.latitude + 
                ", Longitude: " + position.coords.longitude;
        }
        
        window.onload = getLocation;
    </script>
</head>
<body>
    <div class="container">
        <div class="step">
            <h2>Step 1 of 3</h2>
            <div class="input-group">
                <label for="人数">人数</label>
                <input type="number" id="人数" name="人数" value="3">
            </div>
            <div class="input-group">
                <label for="時間">時間</label>
                <input type="datetime-local" id="時間" name="時間" value="2024-05-21T21:01">
            </div>
            <div class="input-group">
                <label for="現在地">現在地</label>
                <input type="text" id="現在地" name="現在地">
            </div>
            <button class="button" onclick="alert('Continuing to the next step')">Continue</button>
        </div>
    </div>
</body>
</html>
